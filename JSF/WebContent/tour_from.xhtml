<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>JSF a Form</title>
	<style>
.error {
	color: red
}
;
</style>
</h:head>
<h:body>
	<h:form>
	Select A Tour :
	<h:selectOneMenu value="#{tourBean.kindOfTour}">
			<f:selectItem itemValue="city" itemLabel="City" />
			<f:selectItem itemValue="country" itemLabel="Country" />
		</h:selectOneMenu>
		<br></br>
		<h:commandButton action="#{tourBean.startTheTour()}" value="Submit" />
	</h:form>
</h:body>
</html>
