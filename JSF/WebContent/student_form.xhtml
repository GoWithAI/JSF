<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>JSF a Form</title>
	<style>
.error {
	color: red
}
;
</style>
</h:head>
<h:body>
	<h:form>
		<!-- <h:messages styleClass="error" /> -->
		<h:outputText value="#{userLabel.firstName}" />
		<h:inputText value="#{studentTwo.firstName}" label="First Name"
			id="first_name" required="true"
			requiredMessage="You First Name is Required">
			<f:validateLength minimum="5" maximum="10" />
		</h:inputText>
		<h:message for="first_name" styleClass="error" />
		<br></br>

		<h:outputText value="#{userLabel.lastName}" />
		<h:inputText value="#{studentTwo.lastName}" label="Last Name"
			id="last_name" required="true"
			requiredMessage="You Last Name is Required" />
		<h:message for="last_name" styleClass="error" />
		<br></br>
		<h:outputText value="#{userLabel.email}" />
		<h:inputText value="#{studentTwo.email}" label="Email" id="email"
			required="true" requiredMessage="Your email Id is required" />
		<h:message for="email" styleClass="error" />
		<br></br>
		<!-- <h:selectOneMenu value="#{studentTwo.country}">
				<f:selectItem itemValue="pune" itemLabel="City - Pune" />
				<f:selectItem itemValue="vita" itemLabel="City - Vita" />
			</h:selectOneMenu> -->
		<h:outputText value="#{userLabel.firstName}" />
		<h:selectOneMenu value="#{studentTwo.country}">
			<f:selectItems value="#{studentTwo.countryOptionsMap}" />
		</h:selectOneMenu>
		<br />
		 1. Hard-coded with :
		<h:selectOneRadio value="#{studentTwo.favLanguage1}">
			<f:selectItem itemValue="Java" itemLabel="Language1 - Java" />
			<f:selectItem itemValue="Python" itemLabel="Language2 - Python" />
			<f:selectItem itemValue="R" itemLabel="Language3 - R" />
		</h:selectOneRadio>
		<br />
	    
	    2. Generated by Map :
   		<h:selectOneRadio value="#{studentTwo.favLanguage2}">
			<f:selectItems value="#{studentTwo.favLanguageMap}" />
		</h:selectOneRadio>
		<br />
		  3. Generated by Object array and iterate with var :
			<h:selectOneRadio value="#{studentTwo.favColor}">
			<f:selectItems value="#{studentTwo.colorList}" var="c"
				itemLabel="#{c.colorLabel}" itemValue="#{c.colorValue}" />
		</h:selectOneRadio>
		<br />
		1. Checkboxes 
		<h:selectManyCheckbox value="#{studentTwo.favPet}">
			<f:selectItems value="#{studentTwo.favPetList}" />
		</h:selectManyCheckbox>
		<br></br>
		Age : 
		<h:inputText id="age" value="#{studentTwo.age}" size="10"
			required="true" label="Age">
			<f:validateLongRange maximum="150" minimum="18" />
		</h:inputText>
		<h:message for="age" style="color:red" />
		<br></br>
		Enter your password : 
		<h:inputSecret id="password" value="#{studentTwo.password}" size="50"
			required="true" label="Password">
			<f:validateRegex
				pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%]).{6,20})" />
		</h:inputSecret>
		<h:message for="password" style="color:red" />
		<br></br> 
		Enter your Phone : 
		<h:inputText id="phone" value="#{studentTwo.phone}" size="20"
			required="true" label="Phone">
			<f:validateRegex pattern="\d{3}-\d{3}-\d{4}" />
		</h:inputText>
		<h:message for="phone" style="color:red" />
		<br></br>
		Enter your Father Name : 
		<h:inputText id="fatherName" value="#{studentTwo.fatherName}"
			size="20" required="true" label="Father Name">
			<f:validateRegex pattern="^[a-zA-Z]+$" />
		</h:inputText>
		<h:message for="fatherName" style="color:red" />
		<br></br>
		Enter Course Code : 
		<h:inputText id="courseCode" value="#{studentTwo.courseCode}"
			size="20" required="true" label="Course Code"
			validator="#{studentTwo.validateCourseCode}" />
		<h:message for="courseCode" style="color:red" />
		<br></br>
		<h:commandButton action="student_response" value="Submit" />
	</h:form>
</h:body>
</html>
